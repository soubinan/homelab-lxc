actions:
- trigger: post-unpack
  action: |-
    #!/bin/bash
    set -eux

    cat /etc/resolv.conf > /tmp/resolv.conf
    umount -l /etc/resolv.conf || true
    mv /tmp/resolv.conf /etc/

- trigger: post-packages
  action: |-
    #!/bin/bash
    set -eux

    # Enable networkd socket
    systemctl enable systemd-networkd.socket
    systemctl enable systemd-networkd.service

- trigger: post-packages
  action: |-
    #!/bin/bash
    set -eux

    # Enable systemd-resolved
    systemctl enable systemd-resolved.service
  releases:
  - bookworm

- trigger: post-packages
  action: |-
    #!/bin/bash
    set -eux

    # Make sure the locale is built and functional
    echo en_US.UTF-8 UTF-8 >> /etc/locale.gen
    locale-gen en_US.UTF-8 UTF-8
    update-locale LANG=en_US.UTF-8

    # Cleanup underlying /run
    mount -o bind / /mnt
    rm -rf /mnt/run/*
    umount /mnt

    # Cleanup temporary shadow paths
    rm /etc/*-

- trigger: post-files
  pongo: true
  action: |-
    #!/bin/bash
    set -eux

    mkdir -p /var/lib/etcd/default
    ETCD_VERSION=$(curl -s https://api.github.com/repos/etcd-io/etcd/releases/latest | jq -r '.tag_name' | sed -E 's/^v|V|.+@//')
    wget https://github.com/etcd-io/etcd/releases/download/v${ETCD_VERSION}/etcd-v${ETCD_VERSION}-linux-amd64.tar.gz
    tar -xvf etcd-v${ETCD_VERSION}-linux-amd64.tar.gz && \
      cp etcd-v${ETCD_VERSION}-linux-amd64/{etcd,etcdctl} /usr/bin/
    chmod 0644 etcd-v${ETCD_VERSION}-linux-amd64/{etcd,etcdctl}
    cd ../ && rm -rf etcd-v${ETCD_VERSION}-linux-amd64*

    apt update -y
    apt install -y apisix={{image.serial}}-0
    apisix init

    GO_VERSION=$(curl -sL --url  "https://golang.org/VERSION?m=text" | cut -d \t -f1)
    wget https://go.dev/dl/${GO_VERSION}.linux-amd64.tar.gz
    rm -rf /usr/local/go && tar -C /usr/local -xzf ${GO_VERSION}.linux-amd64.tar.gz
    export PATH=$PATH:/usr/local/go/bin

    yarn config set "strict-ssl" false

    DASHBOARD_VERSION=$(curl -s https://api.github.com/repos/apache/apisix-dashboard/releases/latest | jq -r '.tag_name' | sed -E 's/^v|V|.+@//')
    git clone -b v${DASHBOARD_VERSION} https://github.com/apache/apisix-dashboard.git --depth 1 && \
      cd apisix-dashboard && make build
    mkdir -p /usr/local/apisix-dashboard
    cp -rf ./output/* /usr/local/apisix-dashboard/
    cd ../ && rm -rf apisix-dashboard

    systemctl enable etcd.service
    systemctl enable apisix.service
    systemctl enable apisix-dashboard.service

- trigger: post-files
  action: |-
    #!/bin/bash
    set -eux

    apt-get autoremove --purge
    apt-get clean

    rm -rf /var/cache/apt/archives/*.deb
    rm -rf /tmp/*
    rm -rf /var/tmp/*
    rm -rf /usr/local/share/.cache/*

- trigger: post-files
  action: |-
    #!/bin/bash
    set -eux

    umount -l /etc/resolv.conf || true
    ln -sf /run/systemd/resolve/stub-resolv.conf /etc/resolv.conf
  releases:
  - bookworm
  - sid
  - trixie

- trigger: post-files
  action: |-
    #!/bin/bash
    set -eux

    umount -l /etc/resolv.conf || true
    ln -sf /run/resolvconf/resolv.conf /etc/resolv.conf
  releases:
  - bullseye

mappings:
  architecture_map: debian

targets:
  lxc:
    create_message: |-
      You just created an {{ image.description }} container.

      To enable SSH, run: apt install openssh-server
      No default root or user password are set by LXC.
    config:
    - type: all
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/debian.common.conf

    - type: user
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/debian.userns.conf

    - type: all
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/common.conf

    - type: user
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

    - type: all
      content: |-
        lxc.arch = {{ image.architecture_personality }}

files:
- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/resolvconf/resolv.conf.d/original
  generator: remove

- path: /etc/resolvconf/resolv.conf.d/tail
  generator: remove

- path: /etc/machine-id
  generator: dump

- path: /etc/user/profile
  generator: copy
  source: /etc/profile

- path: /var/lib/dbus/machine-id
  generator: remove

- path: /etc/network/interfaces
  generator: dump
  content: |-
    # This file describes the network interfaces available on your system
    # and how to activate them. For more information, see interfaces(5).

    # The loopback network interface
    auto lo
    iface lo inet loopback

    auto eth0
    iface eth0 inet dhcp

    source /etc/network/interfaces.d/*

- path: /etc/systemd/network/eth0.network
  generator: dump
  content: |-
    [Match]
    Name=eth0

    [Network]
    DHCP=true

    [DHCPv4]
    UseDomains=true

    [DHCP]
    ClientIdentifier=mac

- name: meta-data
  generator: cloud-init

- name: network-config
  generator: cloud-init

- name: user-data
  generator: cloud-init

- name: vendor-data
  generator: cloud-init

- path: /etc/security/limits.d/apisix-nofile.conf
  generator: dump
  mode: 0440
  content: |-
    root soft nofile 4096
    root hard nofile 8192
    apisix soft nofile 4096
    apisix hard nofile 8192

- path: /etc/systemd/system/apisix.service
  generator: dump
  mode: 0440
  content: |-
    # apisix systemd service
    # https://github.com/api7/apisix-build-tools/blob/master/usr/lib/systemd/system/apisix.service
    [Unit]
    Description=apisix
    #Conflicts=apisix.service
    After=network-online.target
    Wants=network-online.target

    [Service]
    Type=forking
    Restart=on-failure
    WorkingDirectory=/usr/local/apisix
    ExecStartPre=/bin/rm -f /usr/local/apisix/logs/worker_events.sock
    ExecStart=/usr/bin/apisix start
    ExecStop=/usr/bin/apisix stop
    ExecReload=/usr/bin/apisix reload
    LimitNOFILE=524288:524288

    [Install]
    WantedBy=multi-user.target

- path: /etc/systemd/system/etcd.service
  generator: dump
  mode: 0440
  content: |-
    [Unit]
    Description=etcd - highly-available key value store
    Documentation=https://etcd.io/docs
    Documentation=man:etcd
    After=network.target
    Wants=network-online.target

    [Service]
    Environment=DAEMON_ARGS=
    Environment=ETCD_NAME=%H
    Environment=ETCD_DATA_DIR=/var/lib/etcd/default
    EnvironmentFile=-/etc/default/%p
    Type=notify
    ExecStart=/usr/bin/etcd $DAEMON_ARGS
    Restart=on-abnormal
    LimitNOFILE=524288:524288

    [Install]
    WantedBy=multi-user.target

- path: /etc/systemd/system/apisix-dashboard.service
  generator: dump
  mode: 0440
  content: |-
    [Unit]
    Description=apisix-dashboard
    Conflicts=apisix-dashboard.service
    After=network-online.target

    [Service]
    WorkingDirectory=/usr/local/apisix-dashboard
    ExecStart=/usr/local/apisix-dashboard/manager-api -c /usr/local/apisix-dashboard/conf/conf.yaml

    [Install]
    WantedBy=multi-user.target

- path: /init.sh
  generator: dump
  mode: 0755
  content: |-
    #!/bin/bash

    mkdir -p /etc/issue.d && chmod 0777 -R /etc/issue.d

    cat <<EOF >/etc/issue.d/50_lxc-app-info.issue
    Welcome on your custom LXC !

    Your app is listening on:
    * IP: \4
    * Ports: $(ss -plt|grep -viE "system|local"|awk '{print $4}'|cut -f2 -d:|tr '\n' ','|sed -E s/,,+/,/g)
    EOF

    sleep 30

- path: /etc/systemd/system/issuer.service
  generator: dump
  mode: 0440
  content: |-
    [Unit]
    Description=Issuer
    After=network.target

    [Service]
    Type=simple
    Restart=always
    ExecStart=/init.sh

    [Install]
    WantedBy=multi-user.target


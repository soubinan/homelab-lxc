name: Build n8n LXC Image

on:
  pull_request:
    types:
      - opened
      - reopened
      - closed
    branches:
      - main
    paths:
      - '.github/workflows/build-n8n.yml'
      - 'templates/n8n.yml'
  schedule:
    - cron: '0 3 */1 * *'

jobs:
  init:
    if: github.event.pull_request.merged == true || github.event_name == 'opened' || github.event_name == 'reopened' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Get Application version
        id: get-app-version
        run: |
          echo "APP_VERSION=$(curl -s https://api.github.com/repos/n8n-io/n8n/releases/latest | jq -r '.tag_name' | sed -E 's/^v|V|.+@//')" >> $GITHUB_OUTPUT
    outputs:
      app_version: ${{steps.get-app-version.outputs.APP_VERSION}}

  image-build:
    needs: init
    strategy:
      matrix:
        architectures:
          - amd64
    uses: ./.github/workflows/builder.yml
    with:
      config_path: templates/n8n.yml
      app_name: n8n
      app_version: ${{needs.init.outputs.app_version}}
      categories: Automation, Workflows
      project_source: https://github.com/n8n-io/n8n
      distribution: debian
      release: bookworm
      architecture: ${{matrix.architectures}}
      branch_name: ${{github.event.pull_request.base.ref}}
      is_merged: ${{github.event.pull_request.merged || github.event_name == 'schedule'}}
    secrets: inherit
